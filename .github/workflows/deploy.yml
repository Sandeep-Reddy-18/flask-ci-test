name: Deploy Test Flask App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
    # STEP 1: Connect the runner to your Tailscale network
    - name: Connect to Tailscale
      uses: tailscale/github-action@v2
      with:
        authkey: ${{ secrets.TS_AUTHKEY }}

    # STEP 2: Deploy to the server using its Tailscale IP
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        # Use your server's stable Tailscale IP here
        host: ${{ secrets.SSH_HOST }} 
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/sandy/Desktop/flask-ci-test
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart flask-test.service