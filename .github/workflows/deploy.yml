name: Deploy Test Flask App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
    # This step stays the same
    - name: Connect to Tailscale
      uses: tailscale/github-action@v2
      with:
        authkey: ${{ secrets.TS_AUTHKEY }}

    # NEW STEP: Get the Tailscale IP of your server
    - name: Get Server IP
      id: get_ip
      run: echo "ip=$(tailscale ip -4 uranus)" >> $GITHUB_OUTPUT

    # UPDATED STEP: Use the IP from the previous step
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ steps.get_ip.outputs.ip }} # Use the IP address here
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/sandy/Desktop/flask-ci-test
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart flask-test.service